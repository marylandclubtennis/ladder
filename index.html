<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMD Club Tennis Ladder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Maryland Club Tennis Ladder</h1>
    <div class="toggle-buttons">
        <button id="guys-ladder-btn" class="active">Guys Ladder</button>
        <button id="girls-ladder-btn">Girls Ladder</button>
    </div>
    <div class="ladder-container">
        <div class="table-header">
            <span class="rank-header">Rank</span>
            <span class="name-header">Name</span>
            <span class="wl-header">W-L</span>
        </div>
        <ul id="ladder">
            <!-- Players will be dynamically added here -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
